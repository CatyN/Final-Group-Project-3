<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wizard-v10</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css"/>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
		</style>
	
</head>
<body>

	<img src="img/Logo-Corner.png" alt="">

	<div class="page-content" >
		<div class="wizard-v10-content">
			<div class="wizard-form">
		
		        <form class="form-register" action="#" method="post">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
						<h2>1</h2>
						
			            <section>
			                <div class="inner">
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="birthday">When is your birthday?</label>
										<input type="text" class="form-control" id="birthday" name="birthday" placeholder="mm/dd/yyyy">
									</div>
								</div>
								
								<div class="form-row" style="padding-bottom: 0px !important;">
									<div class="form-holder form-holder-2">
										<label for="last-name">How do you identify?</label>
									</div>
								</div>
								<div class="form-row-radio">
										  <form class="form-horizontal" role="form" style="justify-content: center !important;">
									  
										  <div class="form-group" >
												  <label class="radio-inline"> <input type="radio" name="season" id="seasonSummer" value="summer" checked> Male </label>
												  <label class="radio-inline"> <input type="radio" name="season" id="seasonWinter" value="winter"> Female </label>
												  <label class="radio-inline"> <input type="radio" name="season" id="seasonSpringFall" value="spring-fall" disabled> Other </label>
											  </div>
									  
										  </form>
								</div>
								
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="location">Location?*</label>
										<input type="text" class="form-control" id="birthday" name="birthday" placeholder="Select">
					
									</div>
								</div>

							</div>
			  
						</section>
						
					
						<!-- SECTION 2 -->
			            <h2>2</h2>
			            <section>
			                <div class="inner">
								
							</div>
			            </section>
			            <!-- SECTION 3 -->
			            <h2>3</h2>
			            <section>
			                <div class="inner">
								
							</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
