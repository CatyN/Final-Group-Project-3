<!DOCTYPE html>

<head>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<title>Login</title>
</head>

<body>
  <!-- Login Page -->
    <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto align-items-center">
                    <h3 class="login-heading mb-4">Are you
                      ready to be a Social Butterfly?</h3>
                    <form>
                        <!-- Toogle Button -->
                        <div class="btn-group btn-group-toggle mb-4 col-lg-10" data-toggle="buttons">
                          <label class="btn btn-secondary active text-uppercase">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Login 
                          </label>
                          <label class="btn btn-secondary text-uppercase">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Sign up
                          </label>
          
                        </div>

                        <div class="form-label-group">
                          <input type="email" id="inputName" class="form-control shadow-sm" placeholder="Sam Brown" required autofocus>
                          <label for="inputName">Name</label>
                        </div>

                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control shadow-sm" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Email address</label>
                      </div>
      
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control shadow-sm" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>

                      <div class="form-label-group mb-5">
                        <input type="password" id="inputPassword" class="form-control shadow-sm" placeholder="Confirm password" required>
                        <label for="inputPassword">Confirm Password</label>
                      </div>
      
                      <div class="text-center">
                      <button type="button" class="btn btn-primary shadow mb-4" onclick="window.location.href='welcome.html';">Join Now</button>
                      <div class="text-center ">
                        <a class="small" href="#">By signing up,you agree to the Term of Services </a></div>
                      </div>

                        <!-- Google Buttons -->
                        <hr class="my-4">
                        <div class="align-items-center">
                        <button class="btn btn-lg btn-google btn-block shadow mb-2 text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google+</button>
                        <button class="btn btn-lg btn-facebook btn-block shadow text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

</body>

</html>
